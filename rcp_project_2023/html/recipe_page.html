<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/rcp.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <div class="page_inside">
        <section class="top_container">
            <section id="left_icons">
                <button type="button"><img src="../svg/home.svg" alt="home"></button>
                <button type="button" id="back"><img src="../svg/back.svg" alt="back"></button>
                <button type="button"><img src="../svg/garbage.svg" alt="garbage"></button>
            </section>
            <section id="recipe_name_window">
                <label for="recipe_name_window_input"></label><input type="text" id="recipe_name_window_input"
                                                                     placeholder="Write Recipe Name here">
            </section>
            <section id="right_icons">
                <button id="edit"><img src="../svg/edit.svg/" alt="edit"></button>
                <button><img src="../svg/save.svg/" alt="save"></button>
                <button><img src="../svg/more.svg/" alt="more"></button>
            </section>
        </section>
        <section class="mid_container">
            <section id="recipe_top_partition">

            </section>
            <section id="recipe_bottom_partition">
                <label for="quantity"></label><input type="text" id="quantity"
                                                     placeholder="Quantity?">
            </section>
        </section>
</div>
</body>
</html>
